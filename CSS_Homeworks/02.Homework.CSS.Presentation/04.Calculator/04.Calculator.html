<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Calculator    </title>
    <link href="04.Calculator.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <ul>
            <li>
                <span>V</span>iew
            </li>
            <li>
                <span>E</span>dit
            </li>
            <li>
                <span>H</span>elp
            </li>
        </ul>
    </nav>
    <table id="calculator">
        <tr>
            <td><input type="text" value="123456" /></td>
        </tr>
        <tr>
            <td>
                <table id="binaryNumbers">
                    <tr>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                    </tr>
                    <tr>
                        <td>63</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>47</td>
                        <td></td>
                        <td></td>
                        <td>32</td>
                    </tr>
                    <tr>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>
                    </tr>
                    <tr>
                        <td>31</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>15</td>
                        <td></td>
                        <td></td>
                        <td>0</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table id="operations">
                    <tr>
                        <td rowspan="3" colspan="2" class="spanned">
                            <div>
                                <input type="radio" name="numeralSystem" />Hex<br />
                                <input type="radio" name="numeralSystem" checked />Dec<br />
                                <input type="radio" name="numeralSystem" />Oct<br />
                                <input type="radio" name="numeralSystem" />Bin<br />
                            </div>
                        </td>
                        <td><button class="disabled color1" disabled></button></td>
                        <td><button class="enabled">Mod</button></td>
                        <td><button class="disabled bigger color1" disabled>A</button></td>
                        <td><button class="enabled color1">MC</button></td>
                        <td><button class="enabled color1">MR</button></td>
                        <td><button class="enabled color1">MS</button></td>
                        <td><button class="enabled color1">M+</button></td>
                        <td><button class="enabled color1 ">M-</button></td>
                    </tr>
                    <tr>
                        <td><button class="enabled">(</button></td>
                        <td><button class="enabled">)</button></td>
                        <td><button class="disabled bigger color1" disabled>B</button></td>
                        <td><button class="enabled bigger">&larr;</button></td>
                        <td><button class="enabled ">CE</button></td>
                        <td><button class="enabled">C</button></td>
                        <td><button class="enabled">±</button></td>
                        <td><button class="disabled color1" disabled>&#8730;</button></td>
                    </tr>
                    <tr>
                        <td><button class="enabled">RoL</button></td>
                        <td><button class="enabled">RoR</button></td>
                        <td><button class="disabled bigger color1" disabled>C</button></td>
                        <td><button class="enabled bigger numbers">7</button></td>
                        <td><button class="enabled bigger numbers">8</button></td>
                        <td><button class="enabled bigger numbers">9</button></td>
                        <td><button class="enabled">/</button></td>
                        <td><button class="disabled color1" disabled>%</button></td>
                    </tr>
                    <tr>

                        <td rowspan="3" colspan="2" class="spanned">
                            <div>
                                <input type="radio" name="numeralSystemVisiblity" checked />Qword<br />
                                <input type="radio" name="numeralSystemVisiblity" />Dword<br />
                                <input type="radio" name="numeralSystemVisiblity" />Word<br />
                                <input type="radio" name="numeralSystemVisiblity" />Byte<br />
                            </div>
                        </td>
                        <td><button class="enabled">Or</button></td>
                        <td><button class="enabled">Xor</button></td>
                        <td><button class="disabled bigger color1" disabled>D</button></td>
                        <td><button class="enabled bigger numbers">4</button></td>
                        <td><button class="enabled bigger numbers">5</button></td>
                        <td><button class="enabled bigger numbers">6</button></td>
                        <td><button class="enabled">*</button></td>
                        <td><button class="disabled color1" disabled>1/x</button></td>
                    </tr>
                    <tr>
                        <td><button class="enabled">Lsh</button></td>
                        <td><button class="enabled">Rsh</button></td>
                        <td><button class="disabled bigger color1" disabled>E</button></td>
                        <td><button class="enabled bigger numbers">1</button></td>
                        <td><button class="enabled bigger numbers">2</button></td>
                        <td><button class="enabled bigger numbers">3</button></td>
                        <td><button class="enabled">-</button></td>
                        <td rowspan="2"><button class="disabled" id="equalButton">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="enabled">Not</button></td>
                        <td><button class="enabled">And</button></td>
                        <td><button class="disabled bigger color1" disabled>F</button></td>
                        <td colspan="2"><button class="enabled bigger numbers" id="zeroButton">0</button></td>
                        <td><button class="disabled bigger color1" disabled>.</button></td>
                        <td><button class="enabled">+</button></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
