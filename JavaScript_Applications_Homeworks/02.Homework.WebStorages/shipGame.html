<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/Style.css">
    <script src="bower_components/system.js/dist/system.js"></script>
    <script>
        System.config({
            transpiler:'babel',
            map:{
                babel:'node_modules/babel-core/browser.js'
            }
        });

        System.import('tasks/UIcontroller.js');
    </script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
<div class="container-fluid">
    <p></p>
    <div class="row ">
        <div class="col-sm-1">
            <label class="badge centered">Name: </label>
        </div>
        <div class="col-sm-2">
            <input type="text" id="name" class="form-control"/>
        </div>
        <div class="col-sm-1">
            <button id="startGame" class="btn btn-primary">Start Game</button>
        </div>
    </div>
    <p></p>
    <div id="gameContainer" class="hidden">
        <div class="row ">
            <div class="col-sm-1">
                <label class="badge">Guess a number: </label>
            </div>
            <div class="col-sm-2">
                <input type="text" id="userNumber" class="form-control"/>
            </div>
        </div>
        <p></p>
        <div class="row ">
            <div class="col-sm-1">
                <button id="guessNumber" class="btn btn-primary">Try it!</button>
            </div>
        </div>
        <p></p>
        <div class="row ">
            <div class="col-sm-1">
                <button id="highScore" class="btn btn-primary">Show Highscore</button>
            </div>
            <div class="col-sm-1">
                <button id="hideHighScore" class="btn btn-primary">Hide Highscore</button>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-1">
                <label id="result"></label>
            </div>
        </div>
    </div>
</div>

<label  id="congratLabel" class=""></label>

<div id="highScoreInfo">

</div>
<script src="tasks/game.js"></script>
<script src="tasks/UIcontroller.js"></script>
</body>
</html>
